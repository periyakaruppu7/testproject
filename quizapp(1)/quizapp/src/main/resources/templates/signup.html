<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input { margin: 5px 0; padding: 5px; width: 250px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h2>Signup</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <label>Username:</label><br>
        <input type="text" th:field="*{username}" placeholder="Enter username" required><br>
        
        <label>Email:</label><br>
        <input type="email" th:field="*{email}" placeholder="Enter email" required><br>
        
        <label>Password:</label><br>
        <input type="password" th:field="*{password}" placeholder="Enter password" required><br>
        
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
</body>
</html>
