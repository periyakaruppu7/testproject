<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">LMS</a>
            <span class="navbar-text">
                <span th:text="${course.title}"></span> - Lessons
            </span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/student/courses">Back to Courses</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Lessons for: <span th:text="${course.title}"></span></h2>
        <p class="text-muted">Instructor: <span th:text="${course.instructor.username}"></span></p>
        
        <div th:if="${#lists.isEmpty(lessons)}" class="alert alert-info">
            No lessons available for this course yet.
        </div>
        
        <div th:unless="${#lists.isEmpty(lessons)}" class="row">
            <div th:each="lesson : ${lessons}" class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 th:text="${lesson.title}"></h5>
                    </div>
                    <div class="card-body">
                        <p th:text="${lesson.content}" class="card-text"></p>
                        
                        <!-- YouTube Video -->
                        <div th:if="${lesson.videoUrl}" class="mb-4">
                            <h6>Video Lesson:</h6>
                            <div class="ratio ratio-16x9">
                                <iframe th:src="@{${#strings.replace(lesson.videoUrl, 'watch?v=', 'embed/')}}"
                                        allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                        
                        <!-- PDF File -->
                        <div th:if="${lesson.pdfFileName}" class="mb-3">
                            <h6>Study Materials:</h6>
                            <div class="d-flex align-items-center p-3 border rounded">
                                <i class="fas fa-file-pdf text-danger fa-2x me-3"></i>
                                <div>
                                    <a th:href="${lesson.pdfFileUrl}" 
                                       target="_blank" 
                                       class="h5 text-decoration-none">
                                        <strong th:text="${lesson.pdfFileName}"></strong>
                                    </a>
                                    <br>
                                    <small class="text-muted">Click to view/download</small>
                                </div>
                                <a th:href="${lesson.pdfFileUrl}" 
                                   target="_blank" 
                                   class="btn btn-primary ms-auto">
                                    <i class="fas fa-download"></i> Download
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <a th:href="@{/student/courses}" class="btn btn-secondary">Back to Courses</a>
    </div>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
