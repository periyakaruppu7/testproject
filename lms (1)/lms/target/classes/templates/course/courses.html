<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Courses</h2>
        
        <!-- Add Course Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Course</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/courses}" th:object="${course}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Course Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add Course</button>
                </form>
            </div>
        </div>
        
        <!-- Courses List -->
        <div class="card">
            <div class="card-header">
                <h5>Existing Courses</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Instructor</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courses}">
                            <td th:text="${course.title}"></td>
                            <td th:text="${course.description}"></td>
                            <td th:text="${course.instructor.username}"></td>
                            <td>
                                <a th:href="@{/admin/courses/{id}/lessons(id=${course.id})}" 
                                   class="btn btn-primary btn-sm">Manage Lessons</a>
                                <a th:href="@{/admin/courses/delete/{id}(id=${course.id})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
