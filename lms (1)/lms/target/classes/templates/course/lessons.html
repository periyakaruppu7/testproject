<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Lessons for: <span th:text="${course.title}"></span></h2>
        
        <!-- Add Lesson Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Add New Lesson</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/courses/{id}/lessons(id=${course.id})}" th:object="${lesson}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Lesson Title</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" th:field="*{content}" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="videoUrl" class="form-label">Video URL (optional)</label>
                        <input type="url" class="form-control" id="videoUrl" th:field="*{videoUrl}">
                    </div>
                    <button type="submit" class="btn btn-success">Add Lesson</button>
                </form>
            </div>
        </div>
        
        <!-- Lessons List -->
        <div class="card">
            <div class="card-header">
                <h5>Existing Lessons</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Video URL</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lesson : ${lessons}">
                            <td th:text="${lesson.title}"></td>
                            <td th:text="${lesson.content}"></td>
                            <td>
                                <a th:if="${lesson.videoUrl}" th:href="${lesson.videoUrl}" target="_blank">Watch Video</a>
                            </td>
                            <td>
                                <a th:href="@{/admin/lessons/delete/{id}(id=${lesson.id})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <a th:href="@{/admin/courses}" class="btn btn-secondary mt-3">Back to Courses</a>
    </div>
</body>
</html>
