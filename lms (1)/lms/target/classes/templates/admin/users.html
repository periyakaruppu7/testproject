<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">LMS</a>
            <span class="navbar-text">
                Admin Panel - Manage Users
            </span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>User Management</h2>
            <a href="/admin/courses" class="btn btn-secondary">Manage Courses</a>
        </div>

        <div class="card">
            <div class="card-header">
                <h5>All Users</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:if="${user.role == 'ADMIN'}" class="badge bg-danger" th:text="${user.role}"></span>
                                <span th:if="${user.role == 'INSTRUCTOR'}" class="badge bg-warning" th:text="${user.role}"></span>
                                <span th:if="${user.role == 'STUDENT'}" class="badge bg-primary" th:text="${user.role}"></span>
                            </td>
                            <td>
                                <a th:if="${user.id != currentUser.id}" 
                                   th:href="@{/admin/users/delete/{id}(id=${user.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this user?')">
                                    Delete
                                </a>
                                <span th:if="${user.id == currentUser.id}" class="text-muted">Current User</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
