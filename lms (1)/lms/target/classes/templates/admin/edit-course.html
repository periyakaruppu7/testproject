<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">LMS</a>
            <span class="navbar-text">Edit Course</span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/courses">Back to Courses</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Course: <span th:text="${course.title}"></span></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/courses/update/{id}(id=${course.id})}" th:object="${course}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Course Title *</label>
                                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <!-- Admin can change instructor -->
                                    <div th:if="${currentUser.role == 'ADMIN'}" class="mb-3">
                                        <label for="instructorId" class="form-label">Instructor *</label>
                                        <select class="form-select" id="instructorId" name="instructorId" required>
                                            <option th:each="instructor : ${instructors}" 
                                                    th:value="${instructor.id}"
                                                    th:selected="${course.instructor.id == instructor.id}"
                                                    th:text="${instructor.username + ' (' + instructor.role + ')'}">
                                            </option>
                                        </select>
                                    </div>
                                    <!-- Instructor sees current instructor (readonly) -->
                                    <div th:if="${currentUser.role == 'INSTRUCTOR'}" class="mb-3">
                                        <label class="form-label">Instructor</label>
                                        <input type="text" class="form-control" th:value="${course.instructor.username}" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/admin/courses}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Update Course</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
