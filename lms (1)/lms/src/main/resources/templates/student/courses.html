<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Available Courses</h2>
        <div class="row">
            <div th:each="course : ${courses}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}"></h5>
                        <p class="card-text" th:text="${course.description}"></p>
                        <p class="card-text">
                            <small class="text-muted">Instructor: <span th:text="${course.instructor.username}"></span></small>
                        </p>
                        <a th:href="@{/student/courses/{id}/lessons(id=${course.id})}" class="btn btn-primary">View Lessons</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
