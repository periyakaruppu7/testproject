<!DOCTYPE html>
<html xmlns:th="http="http://www.thymeleaf.org">
<head>
    <title>Course Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">LMS</a>
            <span class="navbar-text">Course Statistics</span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/courses">Manage Courses</a>
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Course Statistics</h2>

        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Courses</h5>
                        <h2 th:text="${totalCourses}" class="card-text"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Total Instructors</h5>
                        <h2 th:text="${#lists.size(instructors)}" class="card-text"></h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Courses by Instructor -->
        <div class="card">
            <div class="card-header">
                <h5>Courses by Instructor</h5>
            </div>
            <div class="card-body">
                <div th:if="${coursesByInstructor.isEmpty()}" class="alert alert-info">
                    No courses data available.
                </div>
                <div th:unless="${coursesByInstructor.isEmpty()}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Instructor</th>
                                <th>Number of Courses</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="entry : ${coursesByInstructor}">
                                <td th:text="${entry.key}"></td>
                                <td th:text="${entry.value}"></td>
                                <td>
                                    <div class="progress">
                                        <div class="progress-bar" 
                                             th:style="'width: ' + ${(entry.value / totalCourses) * 100} + '%;'"
                                             th:text="${#numbers.formatDecimal((entry.value / totalCourses) * 100, 1, 1) + '%'}">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/admin/courses" class="btn btn-secondary">Back to Course Management</a>
        </div>
    </div>
</body>
</html>
